<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <!-- Enlace a las fontawesome para utilizar los íconos -->
    <script src="https://kit.fontawesome.com/de7a83a17a.js" crossorigin="anonymous"></script>


    <!-- Enlace a google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <h1 class="login-h1">Iniciar sesión</h1>
    <form class="login-form" method="GET" action="/login">

        <label class="texto-inputs" for="usuario">Nombre de usuario</label>
        <div class="div-input">
            <i class="far fa-user"></i>
            <input type="text" name="usuario" id="usuario" class="login-data" placeholder="Nombre de usuario" required>
            <!-- required lo hace obligatorio -->
        </div>


        <label class="texto-inputs" for="password">Contraseña</label>
        <div class="div-input">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" class="login-data" id="password" placeholder="Contraseña" required>
        </div>
        <a class="no-password" href="#">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="submit-btn">Ingresar</button>
    </form>
    <p class="texto-registro">¿No tienes una cuenta?</p>
    <a class="link-registro" href="#">Registrate</a>


</body>

</html>
